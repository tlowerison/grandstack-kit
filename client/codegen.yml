overwrite: true
schema: "../server/db/schema.graphql"
documents:
  - "src/**/*.{ts,tsx}"
  - "../server/src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - time
      - add:
          content: "// Code generated by `yarn gqlgen`, DO NOT EDIT."
      - add:
          content: "/* eslint-disable @typescript-eslint/camelcase, @typescript-eslint/explicit-function-return-type, @typescript-eslint/no-explicit-any, no-irregular-whitespace */"
      - add:
          content: "/* eslint-disable no-duplicate-imports */"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - fragment-matcher
    config:
      withComponent: false
      withHOC: false
      withHooks: true
